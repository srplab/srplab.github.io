---
layout: page
---

{% for post in site.categories[page.category] %}
    {% if post.url %}
      <li>
      	<span class="post-meta">{{ post.date | date: '%B %d, %Y' }}</span>
      	<h4>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h4>
      </<li>
    {% endif %}
{% endfor %}
